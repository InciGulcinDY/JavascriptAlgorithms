<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h3>Date Types</h3>
      <p>Convert the data as following:</p>

      <div class="container">
        <div class="row">
          <!--INTEGER-->
          <div class="col-6">
            <div class="input-group mb-3 col-3">
              <span class="input-group-text" id="basic-addon1"
                >Data to Integer
              </span>
              <input
                id="dataToBeInteger"
                type="text"
                class="form-control"
                placeholder="Please enter the data"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="convertDataToInteger()"
                >
                  Convert
                </button>
              </div>
              <div class="col-6">
                <h3 id="resul1">...</h3>
              </div>
            </div>
          </div>

          <!--FLOAT-->
          <div class="col-6">
            <div class="input-group mb-3 col-3">
              <span class="input-group-text" id="basic-addon1"
                >Data to Float
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Please enter the data"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-secondary">Convert</button>
              </div>
              <div class="col-6">
                <h3>...</h3>
              </div>
            </div>
          </div>

          <!--STRING-->
          <div class="col-6">
            <div class="input-group mb-3 col-3">
              <span class="input-group-text" id="basic-addon1"
                >Data to String
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Please enter the data"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-secondary">Convert</button>
              </div>
              <div class="col-6">
                <h3>...</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="date.js"></script>
  </body>
</html>
