<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
        <h3>Javascript Document Object</h3>
        <h5>Change the HTML object:</h5>

      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Text:  </span>
            <input
              id="inputText"
              type="text"
              class="form-control"
              placeholder="Enter the text"
            />
            <button
            type="button"
            class="btn btn-secondary"
            onclick="changeHtml()"
          >
            Change the HTML
          </button>
          </div>
        </div>
        <div class="col-6">
            <h4>Html: </h4>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, dolorum pariatur? Temporibus, itaque hic a similique eum distinctio voluptatum! Ducimus et sed dolorum eligendi excepturi alias voluptates aperiam obcaecati incidunt.</p>

        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="changeFontSize()"
          >
            Make the HTML bigger
          </button>
          <button
          type="button"
          class="btn btn-secondary"
          onclick="changeColor()"
        >
          Make the HTML blue
        </button>
          
        </div>
      </div>
    </div>

    <script src="documentObject.js"></script>
  </body>
</html>
